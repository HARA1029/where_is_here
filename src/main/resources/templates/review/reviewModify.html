<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>후기 수정하기</title>
</head>

<style>
    .container {
        width : 50%;
        margin : 0 auto;
        margin-top : 40px;
    }

    .container input {
        width : 100%;
        box-sizing : border-box
    }

    #reviewPostContent {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
        resize: none;
    }

    input[type=file]::file-selector-button {
        width: auto;
        height: 38px;
        background: #FFC107;
    }
    .container button {
        width : 100%
    }

</style>

<body>
<div class="container">
       <form th:action="@{/review/update/{reviewPostId}(reviewPostId = ${review.reviewPostId})}" method="post" enctype="multipart/form-data">

        <div class="py-5 text-center">
            <h2>후기 수정 게시판</h2>
        </div>
        <div>
            <label for="companyName">업체명</label>
            <input type="text" id="autocompleteCompany" name="name" class="form-control"
                   th:value="${review.name}" value="삼성성모안과">
            <div>
                <select id="companyName">
                    <!--                        <option th:value="${review.companyName}"></option>-->
                </select>
            </div>
        </div>

        <div>
            <label for="memberName">작성자</label>
            <input type="text" id="memberName" name="memberName" class="form-control"
                   th:value="${review.writer}" value="박가경" readonly>
        </div>
        <div>
            <label for="reviewPostTitle">제목</label>
            <input type="text" id="reviewPostTitle" name="reviewPostTitle" class="form-control"
                   th:value="${review.reviewPostTitle}" value="제목">

        </div>
        <div>
            <label for="reviewPostContent">내용</label>
            <input type="text" id="reviewPostContent" name="reviewPostContent" class="form-control"
                      th:value="${review.reviewPostContent}" value="내용">
        </div>
           </br>
        <div>
            <label>첨부파일</label>
            <input type="file" name="file1" id="file1"> <img id="img1" th:src="|/review/images/${review.reviewPostImg1}|" value="사진1" width="300" height="300"/>
            <br>
            <input type="file" name="file2" id="file2"> <img id="img2" th:src="|/review/images/${review.reviewPostImg2}|" value="사진1" width="300" height="300"/>
        </div>

        <hr class="my-4">
        <button class="btn btn-warning float-end" type="submit"> 수정 </button>
    </form>

    </br>

    <button class="btn btn-warning float-end" th:onclick="|location.href='@{/review/list}'|"> 목록으로 </button>

</div>
</body>

<script>

    let data ="";
    let response;
    const SEARCH_API = "http://localhost:8080/api/search/companies?query=";
    let search = document.querySelector("#autocompleteCompany");
    let matchCompanyList = document.querySelector("#companyName");

    search.addEventListener('keypress', ()=> {
        if(search.value.trim() !== "") {
            getCompanies(SEARCH_API + search.value);
        }
    });

    search.addEventListener("change", ()=>{
        if(search.value.trim() !== "") {
            getCompanies(SEARCH_API + search.value);
        }
    });

    async function getCompanies(url){
        response = await fetch(url);
        data = await response.json();
        matchCompanyList.innerHTML="";
        let selectCompany = document.querySelector("select");

        selectCompany.addEventListener("click",function() {
            document.querySelector("#autocompleteCompany").value = selectCompany.value;
        });

        for(let i = 0; i < data.companyList.length; i++) {
            console.log(data.companyList[i].name);
            matchCompanyList.innerHTML +=`<option> ${data.companyList[i].name} [${data.companyList[i].companyAddress}]</option>`;
        }
    }

    function readURL1(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img1').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('img1').src = "";
        }
    }

    function readURL2(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('img2').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('img2').src = "";
        }
    }




</script>

</html>
