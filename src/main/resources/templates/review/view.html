<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            max-width: 50%;
            height: 300px;
        }
        #reviewPostContent {
            width : 100%;
            margin-top : 10px;
            min-height : 300px;
            resize: none;
        }
        .form-control[readonly] {
            background-color: white;
            opacity: 1;
        }
    </style>
    <title>후기 상세 페이지</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>후기 게시판</h2>
    </div>
        <div>
             <label for="companyName">업체명</label>
             <input type="text" id="companyName" name="companyName" class="form-control"
                   th:value="${review.companyName}" value="삼성성모안과" readonly>
        </div>

        <div>
            <label for="reviewPostTitle">제목</label>
            <input type="text" id="reviewPostTitle" name="reviewPostTitle" class="form-control"
                   th:value="${review.reviewPostTitle}" value="제목" readonly>

        </div>
        <div>
            <label for="reviewPostContent">내용</label>
            <input type="text" id="reviewPostContent" name="reviewPostContent" class="form-control"
                      th:value="${review.reviewPostContent}" value="내용" readonly>
        </div>
        <div>
            <label>첨부파일</label>
            <img name="file1" id="file1" th:src="|/review/images/${review.reviewPostImg1}|"  width="300" height="300"/>
            <img name="file2" id="file2" th:src="|/review/images/${review.reviewPostImg2}|"  width="300" height="300"/>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button><input type="hidden" id="like_check" th:value="${like}">
                <img id="likeImg" src="/img/like_empty.png" alt="" width="30px"
                     height="30px" th:onclick="|location.href='@{/review/like}'|">좋아요</button>
            </div>

            <div class="col">
                <button class="btn btn-warning float-end" th:onclick="|location.href='@{|/review/modify/${review.reviewPostId}|}'|"> 수정 </button>
            </div>
            <div class="col">
                <button class="btn btn-danger float-end" th:onclick="|location.href='@{|/review/delete/${review.reviewPostId}|}'|"> 삭제 </button>
            </div>
            <div class="col">
                <button class="btn btn-warning float-end" th:onclick="|location.href='@{/review/list}'|"> 목록으로 </button>
            </div>

        </div>


        </div>
    </div>
</body>
</html>
