<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}"
        rel="stylesheet">
  <link rel="stylesheet" href="eventPosts.css">
  <title>후기 게시판 - 내가 쓴글</title>
</head>
<body>
<div class="container" style="max-width: 800px">
  <div class="py-5 text-center">
    <h1>이벤트포스트 게시판</h1>
  </div>
  <div class="row">
    <div class="col" th:each="eventPost : ${events}">
      <button class="btn btn-warning float-end"
              onclick="location.href='createEventPost.html'"
              th:onclick="|location.href='@{/events/eventPost/new}'|"
              type="button" sec:authorize="hasRole('COMPANY')">글쓰기</button>
      <button class="btn btn-warning float-end"
              onclick="location.href='eventPostMyList.html'"
              th:onclick="|location.href='@{/events/eventPost/myList}'|"
              type="button" sec:authorize="hasRole('COMPANY')">내가 쓴 글 보기</button>
      <form th:action="@{/events/eventPost/search}" method="get">
        <input type="text" name="searchKeyword">
        <button type="submit">검색</button>
      </form>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>이벤트 내용</th>
        <th>등록날짜</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="eventPost : ${events}">
        <td th:text="${eventPost.company.getName()}">작성자</td>
        <td><a href="eventPostView.html" th:href="@{|/events/eventPost/${eventPost.eventPostId}|}"
               th:text="${eventPost.eventPostTitle}">제목</a></td>
        <td th:text="${eventPost.eventPostContent}">이벤트 내용</td>
        <td th:text="${eventPost.eventPostWriteDate}">등록날짜</td>
      </tr>
      </tbody>
    </table>
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
      <a th:if="${page != nowPage}" th:href="@{/events/eventPost/myList(page = ${page - 1})}" th:text="${page}"></a>
      <strong th:if="${page == nowPage}" th:text="${page}" style="color: black"></strong>
    </th:block>
  </div>
</div> <!-- /container -->
</body>
</html>
