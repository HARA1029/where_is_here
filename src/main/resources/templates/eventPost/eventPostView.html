<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>후기 게시판 - 게시글 보기</title>

</head>
<body>
<div th:replace="fragments/bodyheader :: bodyheader"/>
    업체명 : <span th:text="${eventPost.company.getName()}">업체명</span><br/>
    제목 : <span th:text="${eventPost.eventPostTitle}">이벤트 제목</span><br/>
    내용 : <span th:text="${eventPost.eventPostContent}">이벤트 내용</span><br/>
    <img th:src="|/events/image/${eventPost.getEventPostImg1()}|" width="300" height="300"/>
    <img th:src="|/events/image/${eventPost.getEventPostImg2()}|" width="300" height="300"/>

    <a th:if="${eventPost.company.getName()}==${myCompany}" th:href="@{/events/eventPost/delete/(eventPostId = ${eventPost.eventPostId})}">글삭제</a>
    <a th:if="${eventPost.company.getName()}==${myCompany}" th:href="@{/events/eventPost/modify/{eventPostId}(eventPostId = ${eventPost.eventPostId})}">글수정</a>
</div>
</body>
</html>
